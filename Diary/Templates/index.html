{% include 'base.html' %}
{% load static %}


    {% block title %}
    <title>Calendar</title>
    {% endblock title %}
    <body id="page-top">
        {% include 'nav.html' %}
    </body>
    <br>
    <br>
    <br>
    <br>
    
{% block content %}
    <div class="container">
        <header>
            <h1>
                <i class="far fa-calendar-check"></i>
                <span>캘린더</span>
            </h1>
            <div class="calendar_title">
                <button class="prev">&#60;</button>
                <span class="current-year-month"></span>
                <button class="next">&#62;</button>
            </div>
        </header>
    </div>
    <div class="container">
        <section class="content-left">
            <div class="left-main">
                <div class="main-wrap">
                    <div class="main-day"></div>
                    <div class="main-date"></div>
                </div>
                <div class="todo-wrap">
                    <div class="todo-title">coment</div>
        
                        <form class="input-form">
                            <input type="text" placeholder="여기에 작성 하세요" class="input-box" />
                            <button type="submit" class="input-btn clickBtn">작성</button>
                        </form>
        
                    <ul class="todoList"></ul>
                    <div class="showList">
                        <span class="listText"></span>
                        <span class="createDate"></span>
                        <button class="closed">close</button>
                    </div>
                    <div class="bgblack"></div>
                </div>
            </div>
        </section>
    </div>
    <div class="container">
        <section class="content-right">
            <div class="day-of-week">
                <div class="dayHeader sun">Sun</div>
                <div class="dayHeader">Mon</div>
                <div class="dayHeader">Tue</div>
                <div class="dayHeader">Wed</div>
                <div class="dayHeader">Thu</div>
                <div class="dayHeader">Fri</div>
                <div class="dayHeader sat">Sat</div>
            </div>
            <div class="calendar-body"></div>
        </section>
    </div>
    {% endblock content %}

    
{% block script %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/commom.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/data.js' %}"></script>
{% endblock script %}
