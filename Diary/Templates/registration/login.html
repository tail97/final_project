{% load static %}
{%load widget_tweaks%}
{% include 'base.html' %}
{% block content %}
<style>
    /*
    body{
        height: 100vh;
        background: "{%static 'css/images/layout/login.png'%}" no-repeat center;
        overflow-y: ;
    }
    */
</style>
<body background="{%static 'css/images/layout/login4.png'%}"  style="overflow-x: hidden;  background-size: cover; background-repeat: no-repeat; image-rendering: crisp-edges; transform: translateZ(-); backface-visibility: hidden; height: 100%; width: 95%; text-align: center; margin: 0 auto;">
    <!-- Background Video-->

        <div class="masthead " style="margin: auto; width: 80%;" >
            <div class="masthead-content text-light" >
                <div class="container-fluid">
                    <h1 class="fst-italic mb-4"  style="font-size: 110px; " >Life Log</h1>
                    
                    <p class="mb-5"hr style="font-size: 30px; " >당신의 인생을 저장 하세요</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    {% if fail %}
                    <div class="alert alert-danger">
                        <div class="font-weight-hold">입력한 값이 정확하지 않습니다. 다시 입력해주세요.</div>
                        {{ form.errors }}
                    </div>
                    {%endif%}
                    <form method="post" action="">
                        {% csrf_token %}
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" name = "username" id="username" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" style="margin-bottom: 20px;" /></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" name = "password" id="email" type="password" placeholder="Enter password..." aria-label="Enter email address..." data-sb-validations="required,email" style="margin-bottom: 60px"/></div>
                        </div>
                        <div class="row input-group-newsletter" >
                            <div class="col"><input type="submit" class = "form-control" style="width: 70%;  margin-bottom: 15px; margin: auto; color: gray; border-radius: 1rem;" value="로그인" ></div>
                        </div>
                        <p style="text-align: center; margin-top: 13px;">OR</p>
                        <div class="row input-group-newsletter" >
                            <div class="col"><input type="button" class = "form-control" style="width: 70%; margin: auto; color:gray; border-radius: 1rem;" value="회원가입" onclick=moveRegister()></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    
</body>
{% endblock content %}
{% block script %}
    
    <script type="text/javaScript">
    function moveRegister(){
         location.href = "{%url 'register'%}";
    }

    </script>
        <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
{% endblock script %}
